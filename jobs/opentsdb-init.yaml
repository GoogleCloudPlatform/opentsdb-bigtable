apiVersion: batch/v1
kind: Job
metadata:
  name: opentsdb-init
spec:
  template:
    metadata:
      name: opentsdb-init
    spec:
      containers:
        - name: opentsdb-init
          image: akkalytics/opentsdb-bigtable-fixed:latest
          args: ["init"]
          volumeMounts:
            - name: "opentsdb-config"
              mountPath: "/opt/opentsdb"
      volumes:
        - name: "opentsdb-config"
          configMap:
            name: "opentsdb-config"
            items:
              - key: "opentsdb.conf"
                path: "opentsdb.conf"
      restartPolicy: Never
